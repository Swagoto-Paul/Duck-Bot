<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <div class="chatbot" id="outer">
        <header>
            <h1>Duck-Bot</h1>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi <br>I am Duck-Bot how can I am here to assist you !!!</p>
            </li>
        </ul>
        <div class="input">
            <textarea placeholder="Enter a message..."></textarea>
            <button class="material-symbols-outlined" id="send-btn">send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
